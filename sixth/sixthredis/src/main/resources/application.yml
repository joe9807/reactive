server:
  port: ${SERVER_PORT}

spring:
  datasource:
    password: postgres
    url: jdbc:postgresql://${SERVER_HOST:localhost}:5432/reactive_database
    username: postgres
  jpa:
    hibernate:
      ddl-auto: none
  data:
    redis:
      host: ${SERVER_HOST:localhost}
      port: 6379

management:
  endpoints:
    web:
      exposure:
        include: "*"
